<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telegram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
   
</head>
<body>
    <div class="hamburger">
        <i class="fas fa-bars icon"></i>
        <i class="far fa-comments icon"></i>
        <i class="fas fa-user-alt icon"></i>

        <i class="fas fa-user-friends icon"></i>
        <i class="far fa-comment icon"></i>
        <i class="fas fa-robot icon"></i>
        <i class="fas fa-sliders-h icon"></i>
    </div>
    <div class="humburger">
        <div class="head_h">
            <img src="https://media.architecturaldigest.com/photos/5ced629704c41e1a9b9a8bcf/1:1/w_1688,h_1688,c_limit/Bugatti-LVN-7%20%5BBugatti%5D.jpg" alt="" class="img_my">
            <div class="flex_d">
                <span class="my_name">Bobajanov Xumoyun
                     +998995997149
                </span>
                <span class="saved"><i class="far fa-bookmark"></i></span>
            </div>
          
        </div>

        <div class="bar_item">
            <span class="item"> <i class="fas fa-user-friends"></i>
                <span class="bar_text">New Group</span>
            </span>
           

            <span class="item">
                <i class="fas fa-bullhorn"></i>
            <span class="bar_text">New Channel</span>   
            </span>
            
            <spa class="item">
                <i class="fas fa-user-alt"></i>
                <span style="margin-right:100px;" class="bar_text">Contacts</span> 
            </spa>

            
            <span class="item">
                <i class="fas fa-phone-alt"></i>
                <span style="margin-right:130px;" class="bar_text">Calls</span> 
            </span>
           

            <spam class="item">
                <i class="fas fa-cog"></i>
                <span style="margin-right:110px;" class="bar_text">Settings</span> 
            </spam>
           
            <span class="item">
                <i class="far fa-moon"></i>
                <span style="margin-right: 10px;"  class="bar_text">Night mode</span>
            </span>

          
            <div class="on_off_2">
                <i class="indicator_2"></i>
            </div>
        </div>
        <div class="bar_item_1">
           Telegram Desktop
           Version 2.1.7 - About
        </div>
    </div>
    <div class="humb_bg"></div>
    <div class="chats">
       
        <input type="search" id="search" placeholder="Search">
        <div class="chat">
            <img  src="" alt="profile">
            <div class="name_text">
                
            </div>
        </div>
        
        <div class="chat">
            <img src="" alt="profile">
            <div class="name_text">
               
            </div>
        </div>
        <div class="chat">
            <img src="" >
            <div class="name_text">
               
            </div>
        </div>
        <div class="chat">
            <img src="" alt="profile">
            <div class="name_text">
               
            </div>
        </div>
        <div class="chat">
            <img src="" alt="profile">
            <div class="name_text">
               
            </div>
        </div>
        <div class="chat">
            <img src="" alt="profile">
            <div class="name_text">
               
            </div>
        </div>
        <div class="chat">
            <img src="" alt="profile">
            <div class="name_text">
               
            </div>
        </div>
        <div class="chat">
            <img src="" alt="profile">
            <div class="name_text">
               
            </div>
        </div>
    </div>

    <div class="chat_messages">
        <div class="chat_info">
            <div class="text_info">
                <span class="username"></span>
                <span class="last_activity"></span>
            </div>
            <div class="details">
                <span class="d_icon">
                    <i class="fas fa-phone-alt"></i>
                    <i class="fas fa-search"></i>
                    <i class="far fa-minus-square"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </span>
               
            </div>
        </div>
        <ul class="container visible">
            
            
        </ul>

        <div class="send_msg visible">
           <i class="far fa-folder folder "></i>
            <input type="text" id="msg_input"  placeholder="Write message...">
            <i class="far fa-laugh folder "></i>
            <i class="far fa-keyboard folder"></i> 
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
            <button class="btn"><i class="fas fa-paper-plane"></i></button>
        </div>
        
    </div>

    <div class="chat_infos_bg">
    </div>
        <div class="chat_infos">
            <span>User Info</span>
            <span class="icons_info">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-times"></i>
            </span>

            <div class="profil_img_name">
                <img src="" alt="" class="chat_info_img">
                <div class="profil_text">
                    <div></div>
                    <div style="color:#6c7883;"></div>
                </div>
            </div>

            <div class="line"></div>

            <div class="notifications">
                <i class="far fa-bell"></i>
                <span style="margin-left:30px;">Notifications</span>
                <div class="on_off">
                    <i class="indicator"></i>
                </div>
            </div>

            <div class="line"></div>

            <div class="shared_photo">
                <i class="far fa-image"></i>
                <span class="shared_text">Shared photos</span>
                <span class="shared_num"></span>
            </div>

            <div class="shared_links">
                <i class="far fa-image"></i>
                <span class="shared_text">Shared Links</span>
                <span class="shared_num"></span>
            </div>

            <div class="shared_voices">
                <i class="far fa-image"></i>
                <span class="shared_text">Shared Voices</span>
                <span class="shared_num"></span>
            </div>

            
        </div>

    <script src="./main.js"></script>
</body>
</html>
